document.addEventListener('DOMContentLoaded', () => {
  // Replace the custom dropdown with a <select> element
  const dropdown = document.getElementById('customDropdown');
  const optionsDiv = dropdown.querySelector('.options');

  if (optionsDiv) {
    const select = document.createElement('select');
    select.name = "testing_dropdown_field";
    select.id = "testing_dropdown_field"; // Must match the label's "for"

    optionsDiv.querySelectorAll('span').forEach(span => {
      const option = document.createElement('option');
      option.value = span.textContent.trim();
      option.textContent = span.textContent.trim();
      select.appendChild(option);
    });

    // Replace the entire dropdown div with the <select>
    dropdown.replaceWith(select);
  }
});
